<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
<style>
  #blockedta, #exceptionsta {
	display: block;
	height: 500px;
	width: 500px;
  }
</style>
  </head>

  <body>
    <form>
      <label>Blocked URLs (regexes, one per line)</label>
      <br>
      <textarea id="blockedta"></textarea>
      <br>

      <label>Start hour (24-hour clock, inclusive)</label>
      <input id="starthour" type="number" min="0" />
      <br>

      <label>End hour (24-hour clock, exclusive)</label>
      <input id="endhour" type="number" max="23" />
      <br>

      <label>Exceptions (regex, day, start hour, end hour; Sunday=0, ... Saturday=6; one per line)</label>
      <br>
      <textarea id="exceptionsta"></textarea>
      <br>

      <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
